<div class="loginWrapper">
    <form class="form-horizontal" name='loginForm' novalidate ng-submit="loginSubmit()">
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <h6 class="panel-title" >数据分析平台</h6>
            </div>
            <div class="panel-body">
                <div class="alert alert-danger fade in widget-inner" ng-show="resultFail">
                    <button type="button" class="close" ng-click="resultFail=false" data-dismiss="alert">×</button>
                    用户名或密码错误
                </div>
                <div class="form-group" ng-class="{'has-error':(loginForm.userName.$invalid && submitted) || (loginForm.userName.$invalid && loginForm.userName.$dirty)}">
                    <div class="col-sm-12 has-feedback">
                        <input type="text" id="userName" name="userName" ng-model="userName" class="form-control" placeholder="{{ phUserName }}" required autocomplete='off' disableautocomplete="true" ng-keyup="checkValue($event);">
                        <i class="fa fa-user form-control-feedback"></i>
                        <div ng-show="(loginForm.userName.$invalid && submitted) || loginForm.userName.$dirty">
                            <span class="help-block" ng-show="loginForm.userName.$error.required">请输入用户名！</span>
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error':(loginForm.password.$invalid && submitted) || (loginForm.password.$invalid && loginForm.password.$dirty)}">
                    <div class="col-sm-12 has-feedback">
                        <input type="password" id="password" name="passoword" ng-model="password"  class="form-control" placeholder="{{ phPassword }}" required autocomplete='off' disableautocomplete="true" ng-keyup="checkValue($event);">
                        <i class="fa fa-lock form-control-feedback"></i>
                        <div ng-show="(loginForm.password.$invalid && submitted) || loginForm.password.$dirty">
                            <span class="help-block" ng-show="loginForm.password.$error.required" >请输入密码！</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-xs-8">
                        <div class="checkbox">
                            <label>
                                <div class="checker">
                                    <span ng-class="{checked:rememberMe}">
                                        <input id="rememberMe" type="checkbox" class="styled" ng-click="rememberMe=!rememberMe">
                                    </span>
                                </div>
                                <span>记住密码</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4 col-xs-4">
                        <div class="form-actions text-right">
                            <button type="submit" class="btn btn-primary"> 登 录 </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
