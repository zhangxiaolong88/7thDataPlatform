<div class="loginWrapper">
    <form class="form-horizontal" name="formObj.login" novalidate ng-submit="loginSubmit()">
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <h6 class="panel-title">数据分析平台</h6>
            </div>
            <div class="panel-body">
                <div class="alert alert-danger fade in widget-inner" ng-show="login.resultFail">
                    <button type="button" class="close" ng-click="login.resultFail=false" data-dismiss="alert">×</button>
                    用户名或密码错误
                </div>
                <div class="form-group" ng-class="{'has-error':(formObj.login.username.$invalid && formObj.login.submitted) || (formObj.login.username.$invalid && formObj.login.username.$dirty)}">
                    <div class="col-sm-12 has-feedback">
                        <input type="text" id="username" name="username" ng-model="login.username" class="form-control" placeholder="用户名" required autocomplete='off' disableautocomplete="true" ng-keyup="checkValue($event);">
                        <i class="fa fa-user form-control-feedback"></i>
                        <div ng-show="(formObj.login.username.$invalid && formObj.login.submitted) || formObj.login.username.$dirty">
                            <span class="help-block" ng-show="formObj.login.username.$error.required">请输入用户名！</span>
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error':(formObj.login.password.$invalid && formObj.login.submitted) || (formObj.login.password.$invalid && formObj.login.password.$dirty)}">
                    <div class="col-sm-12 has-feedback">
                        <input type="password" id="password" name="password" ng-model="login.password"  class="form-control" placeholder="密 码" required autocomplete='off' disableautocomplete="true" ng-keyup="checkValue($event);">
                        <i class="fa fa-lock form-control-feedback"></i>
                        <div ng-show="(formObj.login.password.$invalid && formObj.login.submitted) || formObj.login.password.$dirty">
                            <span class="help-block" ng-show="formObj.login.password.$error.required">请输入密码！</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6 col-xs-6">
                        <div class="checkbox">
                            <label>
                                <div class="checker">
                                    <span ng-class="{checked:login.rememberme}">
                                        <input id="rememberme" name="rememberme" ng-login="login.rememberme" type="checkbox" class="styled" ng-click="login.rememberme=!login.rememberme">
                                    </span>
                                </div>
                                记住密码
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-6 col-xs-6">
                        <div class="form-actions text-right">
                            <button type="submit" class="btn btn-primary"> 登 录 </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
